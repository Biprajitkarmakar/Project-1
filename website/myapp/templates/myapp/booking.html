<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            width: 600px;
        }
        
        .booking-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h2 {
            color:rgb(10, 25, 92);
        }
        
        .form-group {
            margin: 10px 0;
            text-align: left;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0c33f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .submit-btn:hover {
            background-color: #ff2f2f;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .back-btn:hover {
            background-color: #333;
        }
        
    </style>

</head>
<body>
        <div class="container">
            <div class="booking-box">
                <h2>Book a Service</h2>
    
                <form method="POST">
                    {% csrf_token %}
                
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="full_name_display" value="{{ user.first_name }} {{ user.last_name }}" readonly>
                        <input type="hidden" name="full_name" value="{{ user.first_name }} {{ user.last_name }}">
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email_display" value="{{ user.email }}" readonly>
                        <input type="hidden" name="email" value="{{ user.email }}">
                    </div>
                
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone_display" value="{{ user.mobile }}" readonly>
                        <input type="hidden" name="phone" value="{{ user.mobile }}">
                    </div>
                
                    <div class="form-group">
                        <label for="service_type">Select Service:</label>
                        {{ form.service_type }}
                    </div>
                
                    <div class="form-group">
                        <label for="booking_date">Booking Date:</label>
                        {{ form.booking_date }}
                    </div>
                
                    <div class="form-group">
                        <label for="issue_description">Describe Your Issue:</label>
                        {{ form.message }}
                    </div>
                
                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
    
                <a href="{% url 'homepage' %}" class="back-btn">Back</a>
            </div>
        </div>    
</body>
</html>
